    <nav>
        <div class="navbar bg-gray text-white">
            <!-- start -->
            <div class="navbar-start">
              <!-- drop down mobile menu -->
              <div class="dropdown">
                <div tabindex="0" role="button" aria-label="dropdown button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16" />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-md dropdown-content bg-gray rounded-box z-[1] mt-3 w-52 p-2">

                  <li><a href="#">Item 3</a></li>
                </ul>
              </div>

              <!-- logo -->
              <a href="#" class="btn btn-ghost text-xl">Moreashan</a>
            </div>

            <!-- center -->
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Item 1</a></li>
                <li><a>Item 2</a></li>
                <li><a>Item 3</a></li>
              </ul>
            </div>

            <!-- end -->
            <div class="navbar-end">
              <!-- cart -->
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" aria-label="cart button" class="btn btn-ghost btn-circle">
                  <div class="indicator">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    <span class="badge badge-sm indicator-item grad-to-b text-white">8</span>
                  </div>
                </div>
                <!-- cart dropdown -->
                <div
                  tabindex="0"
                  class="card card-compact dropdown-content bg-gray z-[1] mt-3 w-52">
                  <div class="card-body">
                    <span class="text-lg font-bold">8 Items</span>
                    <span class="text-danube-300">Subtotal: $999</span>
                    <div class="card-actions">
                      <button class="btn grad-to-b text-danube-200 hover:text-white btn-block">View cart</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- admin -->
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" aria-label="cart button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                    <img
                        alt="Administartor Display Photo"
                        src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                    </div>
                </div>
                <ul
                    tabindex="0"
                    class="menu menu-md dropdown-content bg-gray rounded-box z-[1] mt-3 w-52 p-2">
                    <li>
                    <a href="#" class="justify-between">
                        Profile
                        <span class="badge">New</span>
                    </a>
                    </li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
              </div>
            </div>
        </div>
    </nav>
